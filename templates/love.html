<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Love You</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Kanit', sans-serif;
        }
        .lightbox {
            border: 8px solid white;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            height: 120px;
            overflow: hidden;
            position: relative;
            background-color: #111;
            box-shadow: 0 0 20px 10px #ff69b450;
        }
        .text {
            position: absolute;
            white-space: nowrap;
            font-size: 7em;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { left: 100%; }
            100% { left: -100%; }
        }
    </style>
</head>
<body>
    <div class="lightbox">
        <div class="text">I love you, LW.</div>
    </div>
</body>
</html>
